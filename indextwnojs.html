<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <header class="text-indigo-300 text-center text-7xl p-10 border border-b-gray-400 shadow-md">TEXT EDITOR
    </header>
    
    <body>
        <div class="flex flex-row gap-2 m-5 text-center justify-center">
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3 min-w-96">Bold</div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Italic</div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
                </svg>                  
            </div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" />
                  </svg>                                  
            </div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
                  </svg>                                    
            </div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Upper case</div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Lower case</div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Capitalize</div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Clear text</div>
        </div>
        <div class="mx-40 my-7 py-5">
            <textarea id="textbox" name="textbox" rows="10" cols="5"
            placeholder="Your text here"
            class="border-4 border-indigo-300 p-10 w-full h-96 text-left"></textarea>
        </div>
    </body>
