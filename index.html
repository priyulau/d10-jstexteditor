<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /*Created class names to use for toggle functions*/
            .boldclass{
                font-weight: bold;
            }
            .italicclass{
                font-style: italic;
            }
            .uppercaseclass{
                text-transform: uppercase;
            }
            .lowercaseclass{
                text-transform: lowercase;
            }
            .capitalizeclass{
                text-transform: capitalize;
            }
        </style>
        <script>
            //Created functions for buttons to get the classes to toggle
            function bold() {
                document.getElementById('textbox').classList.toggle('boldclass');
            }
            function italic() {
                document.getElementById('textbox').classList.toggle('italicclass');
            }
            function uppercase() {
                document.getElementById('textbox').classList.toggle('uppercaseclass')
            }
            function lowercase() {
                document.getElementById('textbox').classList.toggle('lowercaseclass')
            }
            function capitalize() {
                document.getElementById('textbox').classList.toggle('capitalize')
            }
        </script>
    </head>
    <header class="text-indigo-300 text-center text-7xl p-10 border border-b-gray-400 shadow-md">TEXT EDITOR
    </header>
    <body>
        <div class="flex flex-row gap-2 m-5 text-center justify-center">
        <!--HTML modifier buttons bold and italic, used functions onclick to execute toggle formatting-->
            <button type="button" onclick="bold()"
            class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3 min-w-96">Bold</button>
            <button type="button" onclick="italic()" 
            class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Italic</button>
        <!--Alignment Buttons with Images but No Toggle Functions-->
            <button type="button" onclick="document.getElementById('textbox').style.textAlign='left'"
            class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
                </svg>                  
            </button>
            <button type="button" onclick="document.getElementById('textbox').style.textAlign='center'"
            class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" />
                  </svg>                                  
            </button>
            <button type="button" onclick="document.getElementById('textbox').style.textAlign='right'"
            class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
                  </svg>                                    
            </button>
        <!--HTML modifier buttons casing, used functions onclick to execute toggle formatting-->
            <button type="button" onclick="uppercase()"
            class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Upper case</button>
            <button type="button" onclick="lowercase()"
            class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Lower case</button>
            <button type="button" onclick="capitalize()"
            class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Capitalize</button>
            <button type="button" onclick="document.getElementById('textbox').value=''"
            class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Clear text</button>
        </div>

        <!--Text area box-->
        <div class="mx-40 my-7 py-5">
            <textarea id="textbox" name="textbox" rows="10" cols="5" placeholder="Your text here"
            class="border-4 border-indigo-300 p-10 w-full h-96 text-left"></textarea>
        </div>
    </body>
    </html>
