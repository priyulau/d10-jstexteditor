<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <header class="text-indigo-300 text-center text-7xl p-10 border border-b-gray-400">Text Editor
    </header>
    
    <body>
        <div class="flex flex-row gap-2 m-3 text-center justify-center">
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Bold</div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Italic</div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">
                <img src="alignleft.png" class=""></div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">
                <img src="aligncenter.png" class="object-contain"></div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">
                <img src="alignright.png" class="object-contain"></div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Upper case</div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Lower case</div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Capitalize</div>
            <div class="text-gray-400 border border-indigo-300 rounded m-1 text-sm font-semibold px-4 py-3">Clear text</div>
        </div>
        <div class="mx-40 my-7 py-5">
            <input type="text" placeholder="Your text here"
            class="border-4 border-indigo-300 p-10 w-full h-96 text-left">
        </div>
    </body>
